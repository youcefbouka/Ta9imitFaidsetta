<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مواعيد سنة 2026</title>
<style>
  /* أنماط صفحة الدخول */
  #passwordPage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.5s ease;
  }

  #passwordPage.hidden {
    opacity: 0;
    pointer-events: none;
  }

  .password-container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  .password-container h2 {
    color: #333;
    margin-bottom: 10px;
    font-size: 28px;
  }

  .password-container p {
    color: #666;
    margin-bottom: 30px;
    font-size: 16px;
  }

  .password-input {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border: 2px solid #ddd;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
    transition: border-color 0.3s;
  }

  .password-input:focus {
    border-color: #667eea;
    outline: none;
  }

  .password-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .password-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
  }

  .error-message {
    color: #e74c3c;
    margin-top: 15px;
    font-size: 14px;
    min-height: 20px;
  }

  /* إخفاء المحتوى الرئيسي في البداية */
  #mainContent {
    display: none;
  }

  /* أنماط الصفحة الرئيسية */
  :root {
    --bg: #f5f5f5;
    --row-odd: #ffffff;
    --row-even: #f0f4f8;
    --date-bg: #4ade80;
    --qasr-bg: #10b981;
    --waha-bg: #3b82f6;
    --unit-bg: #f87171;
    --text: #ffffff;
    --highlight: #fbbf24;
    --shadow: rgba(0, 0, 0, 0.1);
    --next-bg: #8b5cf6;
  }

  body {
    margin: 0;
    padding: 20px;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: var(--bg);
    color: #111827;
    max-width: 1000px;
    margin: 0 auto;
  }

  header {
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e5e7eb;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 25px;
    color: #1f2937;
  }

  .next-appointment {
    background: linear-gradient(120deg, #8b5cf6, #7c3aed);
    color: white;
    padding: 20px;
    border-radius: 12px;
    margin: 0 auto 30px;
    max-width: 600px;
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
  }

  .next-appointment h3 {
    margin: 0 0 15px 0;
    font-size: 24px;
    text-align: center;
  }

  .next-details {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .next-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 8px;
  }

  .next-label {
    font-size: 16px;
    font-weight: 600;
    opacity: 0.9;
  }

  .next-value {
    font-size: 18px;
    font-weight: bold;
  }

  .filters {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }

  .filter-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    background: white;
    color: #4b5563;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 2px 5px var(--shadow);
  }

  .filter-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px var(--shadow);
  }

  .filter-btn.active {
    background: #3b82f6;
    color: white;
  }

  .date-filter {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }

  .date-filter label {
    font-weight: 600;
    color: #374151;
  }

  .date-filter select {
    padding: 8px 15px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    background: white;
    font-size: 16px;
    cursor: pointer;
  }

  .row {
    display: flex;
    flex-direction: row;
    margin-bottom: 12px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 6px var(--shadow);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .row:hover {
    transform: translateX(-5px);
    box-shadow: 0 5px 15px var(--shadow);
  }

  .row.highlighted {
    box-shadow: 0 0 0 3px var(--highlight);
  }

  .row.past {
    opacity: 0.6;
  }

  .row:nth-child(odd) {
    background: var(--row-odd);
  }

  .row:nth-child(even) {
    background: var(--row-even);
  }

  .cell {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: var(--text);
    padding: 18px 10px;
    font-size: 20px;
    text-align: center;
  }

  .date {
    flex: 1.5;
    background: linear-gradient(120deg, #4ade80, #22c55e);
  }

  .place.qasr {
    background: linear-gradient(120deg, #10b981, #059669);
  }

  .place.waha {
    background: linear-gradient(120deg, #3b82f6, #2563eb);
  }

  .place {
    flex: 1;
  }

  .unit {
    flex: 0 0 70px;
    background: linear-gradient(120deg, #f87171, #ef4444);
    border-radius: 8px;
    font-size: 24px;
  }

  .legend {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid #e5e7eb;
    flex-wrap: wrap;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .legend-color {
    width: 20px;
    height: 20px;
    border-radius: 4px;
  }

  .legend-text {
    font-size: 14px;
    color: #4b5563;
  }

  .today-info {
    background: linear-gradient(120deg, #fbbf24, #f59e0b);
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 25px;
    text-align: center;
    font-weight: bold;
    display: none;
  }

  .today-info.show {
    display: block;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    padding-top: 20px;
    color: #6b7280;
    font-size: 14px;
    border-top: 1px solid #e5e7eb;
  }

  @media (max-width: 768px) {
    .cell {
      font-size: 18px;
      padding: 14px 8px;
    }
    
    .unit {
      flex: 0 0 60px;
      font-size: 22px;
    }
    
    .next-details {
      flex-direction: column;
    }
    
    .next-item {
      flex-direction: column;
      gap: 5px;
      text-align: center;
    }
    
    .filters, .date-filter {
      flex-direction: column;
      align-items: center;
    }
    
    .filter-btn {
      width: 200px;
    }
    
    .password-container {
      padding: 30px 20px;
      margin: 20px;
    }
  }

  @media (max-width: 480px) {
    .cell {
      font-size: 16px;
      padding: 12px 6px;
    }
    
    .unit {
      flex: 0 0 50px;
      font-size: 20px;
    }
    
    h1 {
      font-size: 26px;
    }
    
    .next-appointment h3 {
      font-size: 20px;
    }
    
    .next-value {
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<!-- صفحة إدخال كلمة المرور -->
<div id="passwordPage">
  <div class="password-container">
    <h2>الدخول إلى مواعيد 2026</h2>
    <p>الرجاء إدخال كلمة المرور للوصول إلى الجدول</p>
    <input type="password" id="passwordInput" class="password-input" placeholder="أدخل كلمة المرور هنا" autocomplete="off">
    <button id="passwordBtn" class="password-btn">دخول</button>
    <div id="passwordError" class="error-message"></div>
    <div style="margin-top: 20px; color: #888; font-size: 14px;">
      كلمة المرور: 2026
    </div>
  </div>
</div>

<!-- المحتوى الرئيسي (مخفي في البداية) -->
<div id="mainContent">
  <header>
    <h1>مواعيد سنة 2026</h1>
    
    <div class="next-appointment">
      <h3>الموعد القادم</h3>
      <div class="next-details">
        <div class="next-item">
          <div class="next-label">التاريخ:</div>
          <div class="next-value" id="nextDate">جارٍ التحميل...</div>
        </div>
        <div class="next-item">
          <div class="next-label">المكان:</div>
          <div class="next-value" id="nextPlace">جارٍ التحميل...</div>
        </div>
        <div class="next-item">
          <div class="next-label">تقيميت:</div>
          <div class="next-value" id="nextUnit">جارٍ التحميل...</div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="today-info" id="todayInfo"></div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">جميع المواعيد</button>
      <button class="filter-btn" data-filter="upcoming">المواعيد القادمة فقط</button>
    </div>

    <div class="date-filter">
      <label for="monthFilter">تصفية حسب الشهر:</label>
      <select id="monthFilter">
        <option value="all">جميع الأشهر</option>
        <option value="01">جانفي</option>
        <option value="02">فيفري</option>
        <option value="03">مارس</option>
        <option value="04">أفريل</option>
        <option value="05">ماي</option>
        <option value="06">جوان</option>
        <option value="07">جويلية</option>
        <option value="08">أوت</option>
        <option value="09">سبتمبر</option>
        <option value="10">أكتوبر</option>
        <option value="11">نوفمبر</option>
        <option value="12">ديسمبر</option>
      </select>
    </div>

    <div id="appointmentsContainer">
      <!-- المواعيد سيتم عرضها هنا ديناميكياً -->
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(120deg, #4ade80, #22c55e);"></div>
        <div class="legend-text">التاريخ</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(120deg, #10b981, #059669);"></div>
        <div class="legend-text">القصر</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(120deg, #3b82f6, #2563eb);"></div>
        <div class="legend-text">الواحة</div>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background: linear-gradient(120deg, #f87171, #ef4444);"></div>
        <div class="legend-text">التقيميت</div>
      </div>
    </div>
  </main>

  <footer>
    <p>جميع المواعيد محددة مسبقًا لعام 2026 | تم التحديث: ديسمبر 2025</p>
  </footer>
</div>

<script>
  // ================ نظام كلمة المرور ================
  const CORRECT_PASSWORD = "2026"; // يمكن تغيير كلمة المرور هنا
  const passwordPage = document.getElementById('passwordPage');
  const mainContent = document.getElementById('mainContent');
  const passwordInput = document.getElementById('passwordInput');
  const passwordBtn = document.getElementById('passwordBtn');
  const passwordError = document.getElementById('passwordError');

  // التحقق من كلمة المرور
  function checkPassword() {
    const enteredPassword = passwordInput.value.trim();
    
    if (enteredPassword === CORRECT_PASSWORD) {
      // كلمة المرور صحيحة
      passwordError.textContent = "";
      passwordPage.classList.add('hidden');
      
      // إظهار المحتوى الرئيسي بعد تأخير بسيط
      setTimeout(() => {
        mainContent.style.display = 'block';
        // تهيئة التطبيق بعد الدخول
        initApp();
      }, 500);
      
      // حفظ حالة الدخول في localStorage
      localStorage.setItem('appointmentAccess', 'granted');
    } else {
      // كلمة المرور خاطئة
      passwordError.textContent = "كلمة المرور غير صحيحة. حاول مرة أخرى.";
      passwordInput.value = "";
      passwordInput.focus();
      
      // تأثير اهتزاز
      passwordPage.style.animation = 'shake 0.5s';
      setTimeout(() => {
        passwordPage.style.animation = '';
      }, 500);
    }
  }

  // إضافة تأثير اهتزاز
  const style = document.createElement('style');
  style.textContent = `
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  `;
  document.head.appendChild(style);

  // التحقق من الضغط على Enter في حقل كلمة المرور
  passwordInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      checkPassword();
    }
  });

  // حدث النقر على زر الدخول
  passwordBtn.addEventListener('click', checkPassword);

  // التركيز على حقل كلمة المرور عند تحميل الصفحة
  passwordInput.focus();

  // التحقق مما إذا كان المستخدم قد سجل الدخول مسبقاً
  function checkPreviousLogin() {
    const hasAccess = localStorage.getItem('appointmentAccess');
    
    if (hasAccess === 'granted') {
      // إذا كان قد سجل الدخول مسبقاً، نعرض المحتوى مباشرة
      passwordPage.style.display = 'none';
      mainContent.style.display = 'block';
      initApp();
    }
  }

  // ================ التطبيق الرئيسي ================
  // بيانات المواعيد
  const appointments = [
    { date: "الخميس 08 جانفي", place: "القصر", unit: "3" },
    { date: "الجمعة 16 جانفي", place: "الواحة", unit: "3" },
    { date: "السبت 24 جانفي", place: "القصر", unit: "1" },
    { date: "الأحد 01 فيفري", place: "الواحة", unit: "1" },
    { date: "الإثنين 09 فيفري", place: "القصر", unit: "2" },
    { date: "الثلاثاء 17 فيفري", place: "الواحة", unit: "2" },
    { date: "الأربعاء 25 فيفري", place: "القصر", unit: "3" },
    { date: "الخميس 05 مارس", place: "الواحة", unit: "3" },
    { date: "الجمعة 13 مارس", place: "القصر", unit: "1" },
    { date: "السبت 21 مارس", place: "الواحة", unit: "1" },
    { date: "الأحد 29 مارس", place: "القصر", unit: "2" },
    { date: "الإثنين 06 أفريل", place: "الواحة", unit: "2" },
    { date: "الثلاثاء 14 أفريل", place: "القصر", unit: "3" },
    { date: "الأربعاء 22 أفريل", place: "الواحة", unit: "3" },
    { date: "الخميس 30 أفريل", place: "القصر", unit: "1" },
    { date: "الجمعة 08 ماي", place: "الواحة", unit: "1" },
    { date: "السبت 16 ماي", place: "القصر", unit: "2" },
    { date: "الأحد 24 ماي", place: "الواحة", unit: "2" },
    { date: "الإثنين 01 جوان", place: "القصر", unit: "3" },
    { date: "الثلاثاء 09 جوان", place: "الواحة", unit: "3" },
    { date: "الأربعاء 17 جوان", place: "القصر", unit: "1" },
    { date: "الخميس 25 جوان", place: "الواحة", unit: "1" },
    { date: "الجمعة 03 جويلية", place: "القصر", unit: "2" },
    { date: "السبت 11 جويلية", place: "الواحة", unit: "2" },
    { date: "الأحد 19 جويلية", place: "القصر", unit: "3" },
    { date: "الإثنين 27 جويلية", place: "الواحة", unit: "3" },
    { date: "الثلاثاء 04 أوت", place: "القصر", unit: "1" },
    { date: "الأربعاء 12 أوت", place: "الواحة", unit: "1" },
    { date: "الخميس 20 أوت", place: "القصر", unit: "2" },
    { date: "الجمعة 28 أوت", place: "الواحة", unit: "2" },
    { date: "السبت 05 سبتمبر", place: "القصر", unit: "3" },
    { date: "الأحد 13 سبتمبر", place: "الواحة", unit: "3" },
    { date: "الإثنين 21 سبتمبر", place: "القصر", unit: "1" },
    { date: "الثلاثاء 29 سبتمبر", place: "الواحة", unit: "1" },
    { date: "الأربعاء 07 أكتوبر", place: "القصر", unit: "2" },
    { date: "الخميس 15 أكتوبر", place: "الواحة", unit: "2" },
    { date: "الجمعة 23 أكتوبر", place: "القصر", unit: "3" },
    { date: "السبت 31 أكتوبر", place: "الواحة", unit: "3" },
    { date: "الأحد 08 نوفمبر", place: "القصر", unit: "1" },
    { date: "الإثنين 16 نوفمبر", place: "الواحة", unit: "1" },
    { date: "الثلاثاء 24 نوفمبر", place: "القصر", unit: "2" },
    { date: "الأربعاء 02 ديسمبر", place: "الواحة", unit: "2" },
    { date: "الخميس 10 ديسمبر", place: "القصر", unit: "3" },
    { date: "الجمعة 18 ديسمبر", place: "الواحة", unit: "3" },
    { date: "السبت 26 ديسمبر", place: "القصر", unit: "1" }
  ];

  // عناصر DOM
  let appointmentsContainer, filterButtons, monthFilter, todayInfo, nextDateEl, nextPlaceEl, nextUnitEl;

  // تهيئة التطبيق
  function initApp() {
    appointmentsContainer = document.getElementById('appointmentsContainer');
    filterButtons = document.querySelectorAll('.filter-btn');
    monthFilter = document.getElementById('monthFilter');
    todayInfo = document.getElementById('todayInfo');
    nextDateEl = document.getElementById('nextDate');
    nextPlaceEl = document.getElementById('nextPlace');
    nextUnitEl = document.getElementById('nextUnit');
    
    updateNextAppointment();
    renderAppointments(appointments);
    setupEventListeners();
  }

  // تحويل التاريخ العربي إلى كائن Date
  function parseArabicDate(dateStr) {
    const monthNames = {
      "جانفي": 0, "فيفري": 1, "مارس": 2, "أفريل": 3, 
      "ماي": 4, "جوان": 5, "جويلية": 6, "أوت": 7, 
      "سبتمبر": 8, "أكتوبر": 9, "نوفمبر": 10, "ديسمبر": 11
    };
    
    const parts = dateStr.split(' ');
    const day = parseInt(parts[1]);
    const monthName = parts[2];
    const month = monthNames[monthName];
    
    // سنة افتراضية 2026
    return new Date(2026, month, day);
  }

  // التحقق مما إذا كان الموعد قد مضى
  function isPastAppointment(dateStr) {
    const appointmentDate = parseArabicDate(dateStr);
    const today = new Date();
    
    const currentYear = today.getFullYear();
    
    if (currentYear < 2026) {
      return false; // جميع مواعيد 2026 لم تأت بعد
    } else if (currentYear > 2026) {
      return true; // جميع مواعيد 2026 قد مضت
    } else {
      // نفس السنة
      return appointmentDate < today;
    }
  }

  // تحديث معلومات الموعد القادم
  function updateNextAppointment() {
    const now = new Date();
    const currentYear = now.getFullYear();
    
    let nextAppointment = null;
    
    // البحث عن أول موعد قادم
    for (const appointment of appointments) {
      const appointmentDate = parseArabicDate(appointment.date);
      
      // إذا كنا في سنة أقل من 2026، فالموعد الأول هو القادم
      if (currentYear < 2026) {
        nextAppointment = appointment;
        break;
      }
      // إذا كنا في سنة 2026، نبحث عن أول موعد بعد اليوم
      else if (currentYear === 2026) {
        if (appointmentDate >= now) {
          nextAppointment = appointment;
          break;
        }
      }
      // إذا كنا في سنة أكبر من 2026، لا توجد مواعيد قادمة
    }
    
    if (nextAppointment) {
      nextDateEl.textContent = nextAppointment.date;
      nextPlaceEl.textContent = nextAppointment.place;
      nextUnitEl.textContent = nextAppointment.unit;
    } else {
      nextDateEl.textContent = "لا توجد مواعيد قادمة";
      nextPlaceEl.textContent = "-";
      nextUnitEl.textContent = "-";
    }
  }

  // عرض المواعيد
  function renderAppointments(appointmentsToRender) {
    appointmentsContainer.innerHTML = '';
    
    if (appointmentsToRender.length === 0) {
      appointmentsContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280; font-size: 18px;">لا توجد مواعيد مطابقة للبحث</div>';
      return;
    }
    
    appointmentsToRender.forEach(appointment => {
      const row = document.createElement('div');
      row.className = 'row';
      row.setAttribute('data-place', appointment.place);
      row.setAttribute('data-unit', appointment.unit);
      
      // التحقق مما إذا كان الموعد قد مضى
      const isPast = isPastAppointment(appointment.date);
      if (isPast) {
        row.classList.add('past');
      }
      
      // استخراج الشهر من التاريخ
      const monthMatch = appointment.date.match(/(جانفي|فيفري|مارس|أفريل|ماي|جوان|جويلية|أوت|سبتمبر|أكتوبر|نوفمبر|ديسمبر)/);
      if (monthMatch) {
        const monthNames = {
          "جانفي": "01", "فيفري": "02", "مارس": "03", 
          "أفريل": "04", "ماي": "05", "جوان": "06",
          "جويلية": "07", "أوت": "08", "سبتمبر": "09",
          "أكتوبر": "10", "نوفمبر": "11", "ديسمبر": "12"
        };
        row.setAttribute('data-month', monthNames[monthMatch[1]] || '');
      }
      
      // تحديد لون المكان
      const placeClass = appointment.place === "القصر" ? "qasr" : "waha";
      
      row.innerHTML = `
        <div class="cell date">${appointment.date}</div>
        <div class="cell place ${placeClass}">${appointment.place}</div>
        <div class="cell unit">${appointment.unit}</div>
      `;
      
      appointmentsContainer.appendChild(row);
    });
  }

  // إعداد مستمعي الأحداث
  function setupEventListeners() {
    // فلترة حسب المواعيد القادمة
    filterButtons.forEach(button => {
      button.addEventListener('click', function() {
        // إزالة النشاط من جميع الأزرار
        filterButtons.forEach(btn => btn.classList.remove('active'));
        // إضافة النشاط للزر المحدد
        this.classList.add('active');
        
        // تطبيق الفلترة
        applyFilters();
      });
    });
    
    // فلترة حسب الشهر
    monthFilter.addEventListener('change', applyFilters);
    
    // إضافة تفاعل النقر على الصفوف
    document.addEventListener('click', function(e) {
      const row = e.target.closest('.row');
      if (row) {
        // إزالة التمييز من جميع الصفوف
        document.querySelectorAll('.row').forEach(r => r.classList.remove('highlighted'));
        // تمييز الصف المحدد
        row.classList.add('highlighted');
        
        // عرض تفاصيل الموعد
        const date = row.querySelector('.date').textContent;
        const place = row.querySelector('.place').textContent;
        const unit = row.querySelector('.unit').textContent;
        
        todayInfo.textContent = `الموعد المحدد: ${date} في ${place} - التقيميت ${unit}`;
        todayInfo.classList.add('show');
        
        // إخفاء الرسالة بعد 3 ثوانٍ
        setTimeout(() => {
          todayInfo.classList.remove('show');
        }, 3000);
      }
    });
  }

  // تطبيق الفلاتر
  function applyFilters() {
    const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
    const selectedMonth = monthFilter.value;
    
    let filteredAppointments = [...appointments];
    
    // تطبيق فلترة المواعيد القادمة
    if (activeFilter !== 'all') {
      if (activeFilter === 'upcoming') {
        filteredAppointments = filteredAppointments.filter(app => !isPastAppointment(app.date));
      }
    }
    
    // تطبيق فلترة الشهر
    if (selectedMonth !== 'all') {
      filteredAppointments = filteredAppointments.filter(app => {
        const monthMatch = app.date.match(/(جانفي|فيفري|مارس|أفريل|ماي|جوان|جويلية|أوت|سبتمبر|أكتوبر|نوفمبر|ديسمبر)/);
        if (monthMatch) {
          const monthNames = {
            "جانفي": "01", "فيفري": "02", "مارس": "03", 
            "أفريل": "04", "ماي": "05", "جوان": "06",
            "جويلية": "07", "أوت": "08", "سبتمبر": "09",
            "أكتوبر": "10", "نوفمبر": "11", "ديسمبر": "12"
          };
          return monthNames[monthMatch[1]] === selectedMonth;
        }
        return false;
      });
    }
    
    renderAppointments(filteredAppointments);
  }

  // التحقق من الدخول السابق
  checkPreviousLogin();
</script>

</body>
</html>
