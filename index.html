<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواعيد 2026</title>
<style>
  /* ألوان هادئة، متدرجة */
  :root{
    --bg:#f5f5f5;
    --row-odd:#ffffff;
    --row-even:#f0f4f8;
    --date-bg:#4ade80;
    --place-bg:#60a5fa;
    --unit-bg:#f87171;
    --text:#ffffff;
  }

  body{
    margin:0;
    padding:20px;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background:var(--bg);
    color:#111827;
  }

  h1{
    text-align:center;
    font-size:30px;
    margin-bottom:24px;
  }

  .row{
    display:flex;
    flex-direction:row;
    margin-bottom:12px;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 1px 4px rgba(0,0,0,0.08);
  }

  .row:nth-child(odd){ background:var(--row-odd); }
  .row:nth-child(even){ background:var(--row-even); }

  .cell{
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:var(--text);
    padding:16px 8px;
    font-size:24px;
  }

  .date{
    flex:1.5;
    background:linear-gradient(120deg,#4ade80,#22c55e);
  }

  .place{
    flex:1;
    background:linear-gradient(120deg,#60a5fa,#3b82f6);
  }

  .unit{
    flex:0 0 70px; /* مربع ثابت */
    background:linear-gradient(120deg,#f87171,#ef4444);
    border-radius:8px;
    font-size:28px;
  }

  @media(max-width:480px){
    .cell{
      font-size:22px;
      padding:12px 6px;
    }
    .unit{
      width:55px;
      height:55px;
      font-size:24px;
    }
  }
</style>
</head>
<body>

<h1>مواعيد سنة 2026</h1>

<!-- مثال صفوف -->
<div class="row">
  <div class="cell date">الخميس 08 جانفي</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">3</div>
</div>

<div class="row">
  <div class="cell date">الجمعة 16 جانفي</div>
  <div class="cell place">الواحة</div>
  <div class="cell unit">3</div>
</div>

<div class="row">
  <div class="cell date">السبت 24 جانفي</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">1</div>
</div>

<div class="row">
  <div class="cell date">الأحد 01 فيفري</div>
  <div class="cell place">الواحة</div>
  <div class="cell unit">1</div>
</div>

<div class="row">
  <div class="cell date">الإثنين 09 فيفري</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">2</div>
</div>

<!-- باقي الصفوف بنفس النمط -->

</body>
</html>
