<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سنة 2026</title>
<style>
  /* إعدادات دقيقة لورق A5 عمودي */
  @page {
    size: A5 portrait;
    margin: 1cm; /* هوامش متوازنة */
  }

  body {
    margin: 0;
    padding: 0;
    background: white;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    width: 100%;
  }

  /* كل صفحة */
  .page {
    page-break-after: always;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
  }
  .page:last-child {
    page-break-after: auto;
  }

  /* العنوان في الصفحة الأولى فقط */
  h1 {
    text-align: center;
    font-size: 22pt;
    margin: 0 0 0.8cm 0;
    color: #2c3e50;
    font-weight: normal;
  }

  /* حاوية العمودين */
  .two-columns {
    display: flex;
    flex-direction: row;
    gap: 0.6cm; /* فجوة بين العمودين */
    width: 100%;
    flex: 1;
  }

  /* كل عمود */
  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px; /* مسافة بين الصفوف داخل العمود */
  }

  /* صف الموعد: تاريخ + رقم */
  .appointment-row {
    display: flex;
    flex-direction: row;
    border-radius: 6px;
    overflow: hidden;
    break-inside: avoid; /* لمنع قطع الصف */
    width: 100%;
  }

  .cell {
    padding: 6px 2px;
    font-size: 11pt;
    font-weight: bold;
    text-align: center;
    color: white;
  }

  /* التاريخ يأخذ 3/4 المساحة */
  .date {
    flex: 3;
  }
  /* الرقم يأخذ 1/4 المساحة */
  .unit {
    flex: 1;
    background-color: #e74c3c; /* أحمر */
  }

  /* ألوان التاريخ حسب المكان */
  .date.qasr {
    background-color: #8B5A2B; /* بني صحراوي */
  }
  .date.waha {
    background-color: #2ecc71; /* أخضر */
  }

  /* إلغاء أي تأثيرات تفاعلية */
  .row:hover, .row.highlighted {
    transform: none;
    box-shadow: none;
  }

  /* منع أي امتداد غير مرغوب */
  * {
    box-sizing: border-box;
    max-width: 100%;
  }
</style>
</head>
<body>
<div id="pages-container"></div>

<script>
  const appointments = [
    { date: "الخميس 08 جانفي", place: "القصر", unit: "3" },
    { date: "الجمعة 16 جانفي", place: "الواحة", unit: "3" },
    { date: "السبت 24 جانفي", place: "القصر", unit: "1" },
    { date: "الأحد 01 فيفري", place: "الواحة", unit: "1" },
    { date: "الإثنين 09 فيفري", place: "القصر", unit: "2" },
    { date: "الثلاثاء 17 فيفري", place: "الواحة", unit: "2" },
    { date: "الأربعاء 25 فيفري", place: "القصر", unit: "3" },
    { date: "الخميس 05 مارس", place: "الواحة", unit: "3" },
    { date: "الجمعة 13 مارس", place: "القصر", unit: "1" },
    { date: "السبت 21 مارس", place: "الواحة", unit: "1" },
    { date: "الأحد 29 مارس", place: "القصر", unit: "2" },
    { date: "الإثنين 06 أفريل", place: "الواحة", unit: "2" },
    { date: "الثلاثاء 14 أفريل", place: "القصر", unit: "3" },
    { date: "الأربعاء 22 أفريل", place: "الواحة", unit: "3" },
    { date: "الخميس 30 أفريل", place: "القصر", unit: "1" },
    { date: "الجمعة 08 ماي", place: "الواحة", unit: "1" },
    { date: "السبت 16 ماي", place: "القصر", unit: "2" },
    { date: "الأحد 24 ماي", place: "الواحة", unit: "2" },
    { date: "الإثنين 01 جوان", place: "القصر", unit: "3" },
    { date: "الثلاثاء 09 جوان", place: "الواحة", unit: "3" },
    { date: "الأربعاء 17 جوان", place: "القصر", unit: "1" },
    { date: "الخميس 25 جوان", place: "الواحة", unit: "1" },
    { date: "الجمعة 03 جويلية", place: "القصر", unit: "2" },
    { date: "السبت 11 جويلية", place: "الواحة", unit: "2" },
    { date: "الأحد 19 جويلية", place: "القصر", unit: "3" },
    { date: "الإثنين 27 جويلية", place: "الواحة", unit: "3" },
    { date: "الثلاثاء 04 أوت", place: "القصر", unit: "1" },
    { date: "الأربعاء 12 أوت", place: "الواحة", unit: "1" },
    { date: "الخميس 20 أوت", place: "القصر", unit: "2" },
    { date: "الجمعة 28 أوت", place: "الواحة", unit: "2" },
    { date: "السبت 05 سبتمبر", place: "القصر", unit: "3" },
    { date: "الأحد 13 سبتمبر", place: "الواحة", unit: "3" },
    { date: "الإثنين 21 سبتمبر", place: "القصر", unit: "1" },
    { date: "الثلاثاء 29 سبتمبر", place: "الواحة", unit: "1" },
    { date: "الأربعاء 07 أكتوبر", place: "القصر", unit: "2" },
    { date: "الخميس 15 أكتوبر", place: "الواحة", unit: "2" },
    { date: "الجمعة 23 أكتوبر", place: "القصر", unit: "3" },
    { date: "السبت 31 أكتوبر", place: "الواحة", unit: "3" },
    { date: "الأحد 08 نوفمبر", place: "القصر", unit: "1" },
    { date: "الإثنين 16 نوفمبر", place: "الواحة", unit: "1" },
    { date: "الثلاثاء 24 نوفمبر", place: "القصر", unit: "2" },
    { date: "الأربعاء 02 ديسمبر", place: "الواحة", unit: "2" },
    { date: "الخميس 10 ديسمبر", place: "القصر", unit: "3" },
    { date: "الجمعة 18 ديسمبر", place: "الواحة", unit: "3" },
    { date: "السبت 26 ديسمبر", place: "القصر", unit: "1" }
  ];

  // دالة إنشاء صف
  function createRow(app) {
    const row = document.createElement('div');
    row.className = 'appointment-row';
    const dateClass = app.place === "القصر" ? 'qasr' : 'waha';
    row.innerHTML = `
      <div class="cell date ${dateClass}">${app.date}</div>
      <div class="cell unit">${app.unit}</div>
    `;
    return row;
  }

  // توزيع 46 موعداً على صفحتين:
  // الصفحة الأولى: 23 موعداً, الثانية: 23 موعداً
  const firstHalf = appointments.slice(0, 23);   // 23
  const secondHalf = appointments.slice(23, 46); // 23

  // تقسيم كل نصف إلى عمودين (لجعل الأعمدة متوازنة)
  function splitIntoColumns(apps) {
    const mid = Math.ceil(apps.length / 2);
    return [apps.slice(0, mid), apps.slice(mid)];
  }

  const [col1Apps, col2Apps] = splitIntoColumns(firstHalf);
  const [col3Apps, col4Apps] = splitIntoColumns(secondHalf);

  const container = document.getElementById('pages-container');

  // إنشاء صفحة بعمودين
  function createPage(column1Apps, column2Apps, includeTitle = false) {
    const pageDiv = document.createElement('div');
    pageDiv.className = 'page';

    if (includeTitle) {
      const title = document.createElement('h1');
      title.textContent = 'سنة 2026';
      pageDiv.appendChild(title);
    }

    const columnsDiv = document.createElement('div');
    columnsDiv.className = 'two-columns';

    // العمود الأول
    const col1 = document.createElement('div');
    col1.className = 'column';
    column1Apps.forEach(app => col1.appendChild(createRow(app)));
    columnsDiv.appendChild(col1);

    // العمود الثاني
    const col2 = document.createElement('div');
    col2.className = 'column';
    column2Apps.forEach(app => col2.appendChild(createRow(app)));
    columnsDiv.appendChild(col2);

    pageDiv.appendChild(columnsDiv);
    return pageDiv;
  }

  // الصفحة الأولى مع العنوان
  container.appendChild(createPage(col1Apps, col2Apps, true));

  // الصفحة الثانية بدون عنوان
  container.appendChild(createPage(col3Apps, col4Apps, false));
</script>
</body>
</html>
