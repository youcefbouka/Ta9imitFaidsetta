<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواعيد 2026 - طباعة</title>
<style>
  /* إعدادات الصفحة للطباعة على A4 */
  body {
    margin: 0.2in; /* هوامش ضيقة */
    padding: 0;
    max-width: 100%;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    background: white;
    color: black;
  }

  h1 {
    text-align: center;
    font-size: 18pt;      /* خط أصغر */
    margin: 0 0 10px 0;
    color: #2c3e50;
  }

  /* حاوية بعمودين */
  .appointments-grid {
    column-count: 2;
    column-gap: 15px;      /* مسافة بين العمودين */
  }

  /* كل موعد (صف) */
  .appointment-row {
    display: flex;
    flex-direction: row;
    break-inside: avoid;   /* منع قطع الصف بين عمودين */
    margin-bottom: 4px;     /* مسافة صغيرة بين الصفوف */
    border-radius: 4px;     /* زوايا ناعمة */
    overflow: hidden;
  }

  .cell {
    padding: 4px 2px;       /* حشوة داخلية صغيرة */
    font-size: 9pt;         /* خط أصغر */
    text-align: center;
    font-weight: bold;
    color: white;           /* النص أبيض */
  }

  .date {
    flex: 1.5;
    background: #2ecc71;    /* أخضر أنيق */
  }

  .place {
    flex: 1;
  }

  .place.qasr {
    background: #9b59b6;    /* بنفسجي */
  }

  .place.waha {
    background: #3498db;    /* أزرق */
  }

  .unit {
    flex: 0 0 70px;         /* عرض ثابت للوحدة */
    background: #e74c3c;    /* أحمر */
  }

  footer {
    text-align: center;
    font-size: 8pt;
    color: #777;
    margin-top: 8px;
    border-top: 1px solid #ccc;
    padding-top: 4px;
  }

  /* في حالة الشاشات الصغيرة جداً يتحول إلى عمود واحد */
  @media (max-width: 500px) {
    .appointments-grid {
      column-count: 1;
    }
  }
</style>
</head>
<body>

</body>
