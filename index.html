<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواعيد 2026</title>
<style>
  body {
    margin:0;
    padding:20px;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background:#f7f7f7;
  }
  h1 {
    text-align:center;
    margin-bottom:20px;
    color:#1f2937;
    font-size:28px;
  }
  .row {
    display:flex;
    flex-direction:row;
    margin-bottom:12px;
    border-radius:12px;
    overflow:hidden;
  }
  .cell {
    padding:18px 10px;
    text-align:center;
    font-weight:bold;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .date {
    flex:1.5;
    font-size:24px;
    background:#4ade80; /* أخضر هادئ */
  }
  .place {
    flex:1;
    font-size:24px;
    background:#60a5fa; /* أزرق هادئ */
  }
  .unit {
    flex:0 0 60px; /* مربع ثابت */
    font-size:26px;
    background:#f87171; /* أحمر فاتح هادئ */
    border-radius:8px;
  }

  @media(max-width:480px){
    .date, .place { font-size:22px; padding:14px 6px; }
    .unit { font-size:24px; width:50px; height:50px; }
  }
</style>
</head>
<body>

<h1>مواعيد سنة 2026</h1>

<!-- مثال صفوف -->
<div class="row">
  <div class="cell date">الخميس 08 جانفي</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">3</div>
</div>

<div class="row">
  <div class="cell date">الجمعة 16 جانفي</div>
  <div class="cell place">الواحة</div>
  <div class="cell unit">3</div>
</div>

<div class="row">
  <div class="cell date">السبت 24 جانفي</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">1</div>
</div>

<div class="row">
  <div class="cell date">الأحد 01 فيفري</div>
  <div class="cell place">الواحة</div>
  <div class="cell unit">1</div>
</div>

<div class="row">
  <div class="cell date">الإثنين 09 فيفري</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">2</div>
</div>

<!-- باقي الصفوف بنفس النمط -->

</body>
</html>
