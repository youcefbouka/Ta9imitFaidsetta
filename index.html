<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواعيد 2026</title>
<style>
  :root{
    --bg:#f7f9fc;
    --card:#ffffff;
    --border:#e3e7ef;
    --title:#1f2937;
    --date:#0f766e;
    --place:#1d4ed8;
    --unit:#7c2d12;
    --odd:#f1f5f9;
    --even:#ffffff;
  }
  body{
    margin:0;
    background:var(--bg);
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    color:#111827;
  }
  .wrap{
    max-width:900px;
    margin:32px auto;
    padding:0 16px 48px;
  }
  h1{
    text-align:center;
    margin:24px 0 16px;
    color:var(--title);
  }
  .legend{
    display:flex;
    gap:12px;
    justify-content:center;
    margin-bottom:16px;
    font-size:14px;
    opacity:.9;
  }
  .legend span{ padding:4px 10px; border-radius:999px; background:#e5e7eb; }

  .row{
    display:grid;
    grid-template-columns: 1.6fr .8fr .6fr;
    gap:12px;
    align-items:center;
    padding:12px 14px;
    border:1px solid var(--border);
    border-radius:12px;
    margin:10px 0;
    background:var(--card);
    box-shadow:0 1px 0 rgba(0,0,0,.02);
  }
  .row:nth-child(odd){ background:var(--odd); }
  .row:nth-child(even){ background:var(--even); }

  .cell{
    background:#fff;
    border:1px dashed var(--border);
    border-radius:10px;
    padding:10px 12px;
    min-height:40px;
    display:flex;
    align-items:center;
    font-weight:600;
  }
  .date{ color:var(--date); }
  .place{ color:var(--place); justify-content:center; }
  .unit{ color:var(--unit); justify-content:center; font-size:18px; }

  @media print{
    body{ background:#fff; }
    .row{ page-break-inside:avoid; }
  }
</style>
</head>
<body>

<div class="wrap">
  <h1>مواعيد سنة 2026</h1>
  <div class="legend">
    <span>التاريخ</span><span>المكان</span><span>الواحدة</span>
  </div>

  <!-- الصفوف -->
  <div class="row">
    <div class="cell date">الخميس 08 جانفي</div>
    <div class="cell place">القصر</div>
    <div class="cell unit">3</div>
  </div>
  <div class="row">
    <div class="cell date">الجمعة 16 جانفي</div>
    <div class="cell place">الواحة</div>
    <div class="cell unit">3</div>
  </div>
  <div class="row">
    <div class="cell date">السبت 24 جانفي</div>
    <div class="cell place">القصر</div>
    <div class="cell unit">1</div>
  </div>
  <div class="row">
    <div class="cell date">الأحد 01 فيفري</div>
    <div class="cell place">الواحة</div>
    <div class="cell unit">1</div>
  </div>
  <div class="row">
    <div class="cell date">الإثنين 09 فيفري</div>
    <div class="cell place">القصر</div>
    <div class="cell unit">2</div>
  </div>

  <!-- (تابع بنفس النمط لبقية المواعيد) -->

</div>
</body>
</html>
