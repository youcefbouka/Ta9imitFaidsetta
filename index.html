<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سنة 2026</title>
<style>
  /* إعدادات دقيقة لورق A6 عمودي */
  @page {
    size: A6 portrait;
    margin: 1.2cm; /* هوامش ثابتة من جميع الجهات */
  }

  body {
    margin: 0;
    padding: 0;
    background: white;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    /* منع أي سلوك مرن أو تمدد */
    width: 100%;
    height: auto;
  }

  /* كل صفحة تأخذ مساحة المحتوى فقط */
  .page {
    page-break-after: always;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
  }

  .page:last-child {
    page-break-after: auto;
  }

  /* العنوان (فقط في الصفحة الأولى) */
  h1 {
    text-align: center;
    font-size: 18pt;
    margin: 0 0 0.8cm 0;
    color: #2c3e50;
    font-weight: normal;
  }

  /* قائمة المواعيد العمودية */
  .appointments-list {
    display: flex;
    flex-direction: column;
    gap: 6px; /* مسافة بين الصفوف */
    width: 100%;
  }

  /* صف الموعد: تاريخ + رقم */
  .appointment-row {
    display: flex;
    flex-direction: row;
    border-radius: 6px;
    overflow: hidden;
    break-inside: avoid; /* منع قطع الصف بين الصفحات */
    width: 100%;
  }

  /* الخلايا */
  .cell {
    padding: 5px 2px;
    font-size: 11pt;
    font-weight: bold;
    text-align: center;
    color: white;
  }

  /* التاريخ يمثل 3/4 المساحة تقريباً */
  .date {
    flex: 3;
  }

  /* الرقم (1/4 المساحة) */
  .unit {
    flex: 1;
    background-color: #e74c3c; /* أحمر ثابت */
  }

  /* ألوان خلفية التاريخ حسب المكان */
  .date.qasr {
    background-color: #8B5A2B; /* بني صحراوي */
  }

  .date.waha {
    background-color: #2ecc71; /* أخضر */
  }

  /* إلغاء أي تأثيرات تفاعلية */
  .row:hover, .row.highlighted {
    transform: none;
    box-shadow: none;
  }

  /* منع أي امتداد غير مرغوب */
  * {
    box-sizing: border-box;
    max-width: 100%;
  }
</style>
</head>
<body>
<div id="pages-container"></div>

<script>
  // بيانات المواعيد (46 موعداً)
  const appointments = [
    { date: "الخميس 08 جانفي", place: "القصر", unit: "3" },
    { date: "الجمعة 16 جانفي", place: "الواحة", unit: "3" },
    { date: "السبت 24 جانفي", place: "القصر", unit: "1" },
    { date: "الأحد 01 فيفري", place: "الواحة", unit: "1" },
    { date: "الإثنين 09 فيفري", place: "القصر", unit: "2" },
    { date: "الثلاثاء 17 فيفري", place: "الواحة", unit: "2" },
    { date: "الأربعاء 25 فيفري", place: "القصر", unit: "3" },
    { date: "الخميس 05 مارس", place: "الواحة", unit: "3" },
    { date: "الجمعة 13 مارس", place: "القصر", unit: "1" },
    { date: "السبت 21 مارس", place: "الواحة", unit: "1" },
    { date: "الأحد 29 مارس", place: "القصر", unit: "2" },
    { date: "الإثنين 06 أفريل", place: "الواحة", unit: "2" },
    { date: "الثلاثاء 14 أفريل", place: "القصر", unit: "3" },
    { date: "الأربعاء 22 أفريل", place: "الواحة", unit: "3" },
    { date: "الخميس 30 أفريل", place: "القصر", unit: "1" },
    { date: "الجمعة 08 ماي", place: "الواحة", unit: "1" },
    { date: "السبت 16 ماي", place: "القصر", unit: "2" },
    { date: "الأحد 24 ماي", place: "الواحة", unit: "2" },
    { date: "الإثنين 01 جوان", place: "القصر", unit: "3" },
    { date: "الثلاثاء 09 جوان", place: "الواحة", unit: "3" },
    { date: "الأربعاء 17 جوان", place: "القصر", unit: "1" },
    { date: "الخميس 25 جوان", place: "الواحة", unit: "1" },
    { date: "الجمعة 03 جويلية", place: "القصر", unit: "2" },
    { date: "السبت 11 جويلية", place: "الواحة", unit: "2" },
    { date: "الأحد 19 جويلية", place: "القصر", unit: "3" },
    { date: "الإثنين 27 جويلية", place: "الواحة", unit: "3" },
    { date: "الثلاثاء 04 أوت", place: "القصر", unit: "1" },
    { date: "الأربعاء 12 أوت", place: "الواحة", unit: "1" },
    { date: "الخميس 20 أوت", place: "القصر", unit: "2" },
    { date: "الجمعة 28 أوت", place: "الواحة", unit: "2" },
    { date: "السبت 05 سبتمبر", place: "القصر", unit: "3" },
    { date: "الأحد 13 سبتمبر", place: "الواحة", unit: "3" },
    { date: "الإثنين 21 سبتمبر", place: "القصر", unit: "1" },
    { date: "الثلاثاء 29 سبتمبر", place: "الواحة", unit: "1" },
    { date: "الأربعاء 07 أكتوبر", place: "القصر", unit: "2" },
    { date: "الخميس 15 أكتوبر", place: "الواحة", unit: "2" },
    { date: "الجمعة 23 أكتوبر", place: "القصر", unit: "3" },
    { date: "السبت 31 أكتوبر", place: "الواحة", unit: "3" },
    { date: "الأحد 08 نوفمبر", place: "القصر", unit: "1" },
    { date: "الإثنين 16 نوفمبر", place: "الواحة", unit: "1" },
    { date: "الثلاثاء 24 نوفمبر", place: "القصر", unit: "2" },
    { date: "الأربعاء 02 ديسمبر", place: "الواحة", unit: "2" },
    { date: "الخميس 10 ديسمبر", place: "القصر", unit: "3" },
    { date: "الجمعة 18 ديسمبر", place: "الواحة", unit: "3" },
    { date: "السبت 26 ديسمبر", place: "القصر", unit: "1" }
  ];

  // توزيع المواعيد على 4 صفحات: 12 + 12 + 11 + 11
  const page1Apps = appointments.slice(0, 12);
  const page2Apps = appointments.slice(12, 24);
  const page3Apps = appointments.slice(24, 35);
  const page4Apps = appointments.slice(35, 46);

  // دالة لإنشاء صف موعد (تاريخ + رقم) مع اللون المناسب للتاريخ
  function createAppointmentRow(app) {
    const row = document.createElement('div');
    row.className = 'appointment-row';
    // class للتاريخ حسب المكان
    const dateClass = (app.place === "القصر") ? 'qasr' : 'waha';
    row.innerHTML = `
      <div class="cell date ${dateClass}">${app.date}</div>
      <div class="cell unit">${app.unit}</div>
    `;
    return row;
  }

  // دالة لإنشاء صفحة بدون عنوان (تستخدم للصفحات 2-4)
  function createPageWithoutTitle(appsList) {
    const pageDiv = document.createElement('div');
    pageDiv.className = 'page';
    const listDiv = document.createElement('div');
    listDiv.className = 'appointments-list';
    appsList.forEach(app => listDiv.appendChild(createAppointmentRow(app)));
    pageDiv.appendChild(listDiv);
    return pageDiv;
  }

  const container = document.getElementById('pages-container');

  // الصفحة الأولى (تحتوي على العنوان)
  const firstPage = document.createElement('div');
  firstPage.className = 'page';
  const title = document.createElement('h1');
  title.textContent = 'سنة 2026';
  firstPage.appendChild(title);
  const listDiv1 = document.createElement('div');
  listDiv1.className = 'appointments-list';
  page1Apps.forEach(app => listDiv1.appendChild(createAppointmentRow(app)));
  firstPage.appendChild(listDiv1);
  container.appendChild(firstPage);

  // الصفحات الثانية والثالثة والرابعة (بدون عنوان)
  container.appendChild(createPageWithoutTitle(page2Apps));
  container.appendChild(createPageWithoutTitle(page3Apps));
  container.appendChild(createPageWithoutTitle(page4Apps));
</script>
</body>
</html>
