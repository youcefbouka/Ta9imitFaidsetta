<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواعيد 2026</title>
<style>
  body {
    margin:0;
    padding:20px;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background:#f0f4f8;
  }
  h1 {
    text-align:center;
    margin-bottom:20px;
    color:#1f2937;
  }
  .row {
    display:flex;
    flex-direction:row;
    margin-bottom:12px;
    border-radius:10px;
    overflow:hidden;
  }
  .cell {
    flex:1;
    padding:16px 8px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
    color:white;
    min-height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .date { background:#16a34a; }     /* أخضر */
  .place { background:#2563eb; }    /* أزرق */
  .unit { background:#dc2626; }     /* أحمر */
  @media(max-width:480px){
    .cell { font-size:20px; padding:12px 4px; min-height:50px; }
  }
</style>
</head>
<body>

<h1>مواعيد سنة 2026</h1>

<div class="row">
  <div class="cell date">الخميس 08 جانفي</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">3</div>
</div>

<div class="row">
  <div class="cell date">الجمعة 16 جانفي</div>
  <div class="cell place">الواحة</div>
  <div class="cell unit">3</div>
</div>

<div class="row">
  <div class="cell date">السبت 24 جانفي</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">1</div>
</div>

<div class="row">
  <div class="cell date">الأحد 01 فيفري</div>
  <div class="cell place">الواحة</div>
  <div class="cell unit">1</div>
</div>

<div class="row">
  <div class="cell date">الإثنين 09 فيفري</div>
  <div class="cell place">القصر</div>
  <div class="cell unit">2</div>
</div>

<!-- استمر بنفس النمط لجميع المواعيد -->

</body>
</html>
