<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مواعيد 2026 - نسخة للطباعة</title>
<style>
  body {
    margin: 0.5in auto;
    padding: 0;
    max-width: 1000px;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    background: white;
    color: black;
  }
  h1 {
    text-align: center;
    font-size: 24pt;
    margin-bottom: 20px;
    color: #2c3e50;
  }
  /* حاوية المواعيد بعمودين */
  .appointments-grid {
    column-count: 2;
    column-gap: 30px;
  }
  /* كل موعد (صف) */
  .appointment-row {
    display: flex;
    flex-direction: row;
    break-inside: avoid;
    margin-bottom: 10px;
    border: 1px solid #aaa;
    border-radius: 6px;
    background-color: #f9f9f9;
  }
  .cell {
    padding: 8px 6px;
    font-size: 14px;
    text-align: center;
    font-weight: normal;
  }
  .date {
    flex: 1.5;
    background-color: #e0f0e0;
  }
  .place {
    flex: 1;
  }
  .place.qasr {
    background-color: #e1c6f0; /* بنفسجي فاتح */
  }
  .place.waha {
    background-color: #c6e0f0; /* أزرق فاتح */
  }
  .unit {
    flex: 0 0 70px;
    background-color: #f5c6c6; /* أحمر فاتح */
  }
  footer {
    margin-top: 30px;
    text-align: center;
    font-size: 10pt;
    color: #777;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
  /* للشاشات الصغيرة: عمود واحد */
  @media (max-width: 600px) {
    .appointments-grid {
      column-count: 1;
    }
  }
</style>
</head>
<body>

<div class="appointments-grid" id="appointmentsContainer"></div>

</body>
</html>
