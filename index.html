<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواعيد 2026 - A5 أفقي</title>
<style>
  /* تعريف الصفحة A5 أفقية مع هوامش ضيقة */
  @page {
    size: A5 landscape;
    margin: 0.3in;  /* هوامش مناسبة */
  }

  body {
    margin: 0;
    padding: 0;
    background: white;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
  }

  /* كل صفحة تحتوي على عمودين */
  .page {
    page-break-after: always;  /* كل صفحة تبدأ جديدة */
    display: flex;
    flex-direction: column;
    height: auto;
    min-height: 100vh;         /* ملء الصفحة عمودياً */
  }

  h1 {
    text-align: center;
    font-size: 16pt;
    margin: 0 0 8px 0;
    color: #2c3e50;
  }

  /* حاوية العمودين داخل الصفحة */
  .two-columns {
    display: flex;
    flex-direction: row;
    gap: 15px;
    flex: 1;
  }

  .column {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  /* كل موعد (صف) */
  .appointment-row {
    display: flex;
    flex-direction: row;
    border-radius: 6px;
    overflow: hidden;
    margin-bottom: 0;  /* نستخدم gap في العمود */
  }

  .cell {
    padding: 5px 3px;
    font-size: 10pt;        /* حجم مناسب لـ A5 */
    font-weight: bold;
    text-align: center;
    color: white;
  }

  .date {
    flex: 1.5;
    background: #2ecc71;    /* أخضر */
  }

  .place {
    flex: 1;
  }

  .place.qasr {
    background: #9b59b6;    /* بنفسجي */
  }

  .place.waha {
    background: #3498db;    /* أزرق */
  }

  .unit {
    flex: 0 0 60px;         /* عرض ثابت */
    background: #e74c3c;    /* أحمر */
  }

  footer {
    text-align: center;
    font-size: 8pt;
    color: #777;
    margin-top: 8px;
    border-top: 1px solid #ccc;
    padding-top: 4px;
  }

  /* إزالة تأثير الصفحة الأخيرة */
  .page:last-child {
    page-break-after: auto;
  }
</style>
</head>
<body>

<div class="page">
  <h1>مواعيد سنة 2026 - الصفحة 1/2</h1>
  <div class="two-columns">
    <div class="column" id="col1"></div>
    <div class="column" id="col2"></div>
  </div>
  <footer>جميع المواعيد محددة لعام 2026</footer>
</div>

<div class="page">
  <h1>مواعيد سنة 2026 - الصفحة 2/2</h1>
  <div class="two-columns">
    <div class="column" id="col3"></div>
    <div class="column" id="col4"></div>
  </div>
  <footer>تابع المواعيد</footer>
</div>

<script>
  // قائمة المواعيد (46 موعداً)
  const appointments = [
    { date: "الخميس 08 جانفي", place: "القصر", unit: "3" },
    { date: "الجمعة 16 جانفي", place: "الواحة", unit: "3" },
    { date: "السبت 24 جانفي", place: "القصر", unit: "1" },
    { date: "الأحد 01 فيفري", place: "الواحة", unit: "1" },
    { date: "الإثنين 09 فيفري", place: "القصر", unit: "2" },
    { date: "الثلاثاء 17 فيفري", place: "الواحة", unit: "2" },
    { date: "الأربعاء 25 فيفري", place: "القصر", unit: "3" },
    { date: "الخميس 05 مارس", place: "الواحة", unit: "3" },
    { date: "الجمعة 13 مارس", place: "القصر", unit: "1" },
    { date: "السبت 21 مارس", place: "الواحة", unit: "1" },
    { date: "الأحد 29 مارس", place: "القصر", unit: "2" },
    { date: "الإثنين 06 أفريل", place: "الواحة", unit: "2" },
    { date: "الثلاثاء 14 أفريل", place: "القصر", unit: "3" },
    { date: "الأربعاء 22 أفريل", place: "الواحة", unit: "3" },
    { date: "الخميس 30 أفريل", place: "القصر", unit: "1" },
    { date: "الجمعة 08 ماي", place: "الواحة", unit: "1" },
    { date: "السبت 16 ماي", place: "القصر", unit: "2" },
    { date: "الأحد 24 ماي", place: "الواحة", unit: "2" },
    { date: "الإثنين 01 جوان", place: "القصر", unit: "3" },
    { date: "الثلاثاء 09 جوان", place: "الواحة", unit: "3" },
    { date: "الأربعاء 17 جوان", place: "القصر", unit: "1" },
    { date: "الخميس 25 جوان", place: "الواحة", unit: "1" },
    { date: "الجمعة 03 جويلية", place: "القصر", unit: "2" },
    { date: "السبت 11 جويلية", place: "الواحة", unit: "2" },
    { date: "الأحد 19 جويلية", place: "القصر", unit: "3" },
    { date: "الإثنين 27 جويلية", place: "الواحة", unit: "3" },
    { date: "الثلاثاء 04 أوت", place: "القصر", unit: "1" },
    { date: "الأربعاء 12 أوت", place: "الواحة", unit: "1" },
    { date: "الخميس 20 أوت", place: "القصر", unit: "2" },
    { date: "الجمعة 28 أوت", place: "الواحة", unit: "2" },
    { date: "السبت 05 سبتمبر", place: "القصر", unit: "3" },
    { date: "الأحد 13 سبتمبر", place: "الواحة", unit: "3" },
    { date: "الإثنين 21 سبتمبر", place: "القصر", unit: "1" },
    { date: "الثلاثاء 29 سبتمبر", place: "الواحة", unit: "1" },
    { date: "الأربعاء 07 أكتوبر", place: "القصر", unit: "2" },
    { date: "الخميس 15 أكتوبر", place: "الواحة", unit: "2" },
    { date: "الجمعة 23 أكتوبر", place: "القصر", unit: "3" },
    { date: "السبت 31 أكتوبر", place: "الواحة", unit: "3" },
    { date: "الأحد 08 نوفمبر", place: "القصر", unit: "1" },
    { date: "الإثنين 16 نوفمبر", place: "الواحة", unit: "1" },
    { date: "الثلاثاء 24 نوفمبر", place: "القصر", unit: "2" },
    { date: "الأربعاء 02 ديسمبر", place: "الواحة", unit: "2" },
    { date: "الخميس 10 ديسمبر", place: "القصر", unit: "3" },
    { date: "الجمعة 18 ديسمبر", place: "الواحة", unit: "3" },
    { date: "السبت 26 ديسمبر", place: "القصر", unit: "1" }
  ];

  // تقسيم المواعيد إلى نصفين (23 + 23)
  const firstHalf = appointments.slice(0, 23);
  const secondHalf = appointments.slice(23);

  // دالة لتوزيع قائمة المواعيد على عمودين بالتساوي
  function splitIntoColumns(apptList, col1Id, col2Id) {
    const col1 = document.getElementById(col1Id);
    const col2 = document.getElementById(col2Id);
    
    // تفريغ الأعمدة (في حالة إعادة التشغيل)
    col1.innerHTML = '';
    col2.innerHTML = '';

    // تقسيم القائمة إلى نصفين تقريباً
    const half = Math.ceil(apptList.length / 2);
    const firstColApps = apptList.slice(0, half);
    const secondColApps = apptList.slice(half);

    // إضافة المواعيد إلى العمود الأول
    firstColApps.forEach(app => {
      const row = createAppointmentRow(app);
      col1.appendChild(row);
    });

    // إضافة المواعيد إلى العمود الثاني
    secondColApps.forEach(app => {
      const row = createAppointmentRow(app);
      col2.appendChild(row);
    });
  }

  // دالة لإنشاء صف موعد
  function createAppointmentRow(app) {
    const row = document.createElement('div');
    row.className = 'appointment-row';
    const placeClass = app.place === "القصر" ? 'qasr' : 'waha';
    row.innerHTML = `
      <div class="cell date">${app.date}</div>
      <div class="cell place ${placeClass}">${app.place}</div>
      <div class="cell unit">${app.unit}</div>
    `;
    return row;
  }

  // تعبئة الصفحة الأولى (العمودين col1 و col2)
  splitIntoColumns(firstHalf, 'col1', 'col2');

  // تعبئة الصفحة الثانية (العمودين col3 و col4)
  splitIntoColumns(secondHalf, 'col3', 'col4');
</script>

</body>
  </html>
