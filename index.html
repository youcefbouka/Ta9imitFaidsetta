<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مواعيد 2026 - A6 عمودي</title>
<style>
  /* تعريف الصفحة A6 عمودية بهوامش 1 سم من جميع الجهات */
  @page {
    size: A6 portrait;
    margin: 1cm;
  }

  body {
    margin: 0;
    padding: 0;
    background: white;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
  }

  /* كل صفحة تحتوي على عنوان وقائمة عمودية */
  .page {
    page-break-after: always;  /* كل صفحة تبدأ جديدة */
    display: flex;
    flex-direction: column;
    height: auto;
    min-height: 100vh;         /* لملء الصفحة عمودياً */
  }

  h1 {
    text-align: center;
    font-size: 14pt;
    margin: 0 0 0.8cm 0;       /* مسافة تحت العنوان */
    color: #2c3e50;
  }

  /* حاوية المواعيد عمودية */
  .appointments-list {
    display: flex;
    flex-direction: column;
    gap: 6px;                   /* مسافة بين الصفوف */
    flex: 1;
  }

  /* كل موعد (صف) */
  .appointment-row {
    display: flex;
    flex-direction: row;
    border-radius: 6px;
    overflow: hidden;
  }

  .cell {
    padding: 4px 2px;
    font-size: 9pt;             /* حجم خط مناسب لـ A6 */
    font-weight: bold;
    text-align: center;
    color: white;
  }

  .date {
    flex: 1.5;
    background: #2ecc71;        /* أخضر */
  }

  .place {
    flex: 1;
  }

  .place.qasr {
    background: #9b59b6;        /* بنفسجي */
  }

  .place.waha {
    background: #3498db;        /* أزرق */
  }

  .unit {
    flex: 0 0 50px;             /* عرض ثابت للوحدة */
    background: #e74c3c;        /* أحمر */
  }

  /* إزالة تأثير الصفحة الأخيرة */
  .page:last-child {
    page-break-after: auto;
  }
</style>
</head>
<body>

<!-- سيتم إنشاء 4 صفحات ديناميكياً عبر JavaScript -->
<div id="pages-container"></div>

<script>
  // قائمة المواعيد (46 موعداً)

    { date: "الخميس 08 جانفي", place: "القصر", unit: "3" },

    { date: "الثلاثاء 17 فيفري", place: "الواحة", unit: "2" },
    { date: "الأربعاء 25 فيفري", place: "القصر", unit: "3" },
    { date: "الخميس 05 مارس", place: "الواحة", unit: "3" },
    { date: "الجمعة 13 مارس", place: "القصر", unit: "1" },
    { date: "السبت 21 مارس", place: "الواحة", unit: "1" },
    { date: "الأحد 29 مارس", place: "القصر", unit: "2" },
    { date: "الإثنين 06 أفريل", place: "الواحة", unit: "2" },
    { date: "الثلاثاء 14 أفريل", place: "القصر", unit: "3" },
    { date: "الأربعاء 22 أفريل", place: "الواحة", unit: "3" },
    { date: "الخميس 30 أفريل", place: "القصر", unit: "1" },
    { date: "الجمعة 08 ماي", place: "الواحة", unit: "1" },
    { date: "السبت 16 ماي", place: "القصر", unit: "2" },
    { date: "الأحد 24 ماي", place: "الواحة", unit: "2" },
    { date: "الإثنين 01 جوان", place: "القصر", unit: "3" },
    { date: "الثلاثاء 09 جوان", place: "الواحة", unit: "3" },
    { date: "الأربعاء 17 جوان", place: "القصر", unit: "1" },
    { date: "الخميس 25 جوان", place: "الواحة", unit: "1" },
    { date: "الجمعة 03 جويلية", place: "القصر", unit: "2" },
    { date: "السبت 11 جويلية", place: "الواحة", unit: "2" },
    { date: "الأحد 19 جويلية", place: "القصر", unit: "3" },
    { date: "الإثنين 27 جويلية", place: "الواحة", unit: "3" },
    { date: "الثلاثاء 04 أوت", place: "القصر", unit: "1" },
    { date: "الأربعاء 12 أوت", place: "الواحة", unit: "1" },
    { date: "الخميس 20 أوت", place: "القصر", unit: "2" },
    { date: "الجمعة 28 أوت", place: "الواحة", unit: "2" },
    { date: "السبت 05 سبتمبر", place: "القصر", unit: "3" },

    { date: "الجمعة 23 أكتوبر", place: "القصر", unit: "3" },
    { date: "السبت 31 أكتوبر", place: "الواحة", unit: "3" },
    { date: "الأحد 08 نوفمبر", place: "القصر", unit: "1" },
    { date: "الإثنين 16 نوفمبر", place: "الواحة", unit: "1" },
    { date: "الثلاثاء 24 نوفمبر", place: "القصر", unit: "2" },
    { date: "الأربعاء 02 ديسمبر", place: "الواحة", unit: "2" },
    { date: "الخميس 10 ديسمبر", place: "القصر", unit: "3" },
    { date: "الجمعة 18 ديسمبر", place: "الواحة", unit: "3" },
    { date: "السبت 26 ديسمبر", place: "القصر", unit: "1" }
  ];

  // دالة لإنشاء صف موعد
  function createAppointmentRow(app) {
    const row = document.createElement('div');
    row.className = 'appointment-row';
    const placeClass = app.place === "القصر" ? 'qasr' : 'waha';
    row.innerHTML = `
      <div class="cell date">${app.date}</div>
      <div class="cell place ${placeClass}">${app.place}</div>
      <div class="cell unit">${app.unit}</div>
    `;
    return row;
  }

  // تقسيم المواعيد إلى 4 صفحات (12+12+11+11)
  const page1Apps = appointments.slice(0, 12);
  const page2Apps = appointments.slice(12, 24);
  const page3Apps = appointments.slice(24, 35); // 11 موعداً
  const page4Apps = appointments.slice(35, 46); // 11 موعداً

  // حاوية الصفحات
  const container = document.getElementById('pages-container');

  // دالة لإنشاء صفحة معينة
  function createPage(appsList) {
    const pageDiv = document.createElement('div');
    pageDiv.className = 'page';

    // العنوان
    const title = document.createElement('h1');
    title.textContent = 'مواعيد سنة 2026';
    pageDiv.appendChild(title);

    // قائمة المواعيد
    const listDiv = document.createElement('div');
    listDiv.className = 'appointments-list';
    appsList.forEach(app => {
      listDiv.appendChild(createAppointmentRow(app));
    });
    pageDiv.appendChild(listDiv);

    return pageDiv;
  }

  // إضافة الصفحات الأربع
  container.appendChild(createPage(page1Apps));
  container.appendChild(createPage(page2Apps));
  container.appendChild(createPage(page3Apps));
  container.appendChild(createPage(page4Apps));
</script>

</body>
</html>
